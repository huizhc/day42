//         餐厅类
        class Restaurant  {
            constructor (obj) {
                this.cash = obj.cash;
                this.seats = obj.seats;
                this.staff = obj.staff;
            }
            hire (st) {
                //为职员分配id
                st.id = this.staff.length;
                this.staff.push(st);
                console.log(st.name + '被雇用啦,员工编号是' + st.id + ',月薪' + st.money);
            }
            fire (st) {
                if (this.staff.includes(st)) {
                    this.staff.splice(this.staff.indexOf(st), 1);
                }
                console.log(st.name + '上班摸鱼被炒了，大家引以为戒');
            }
        }
        // 属性：金钱，座位数量、职员列表
        // 方法：招聘职员，解雇职员


        // 职员类
        // 属性：ID，姓名，工资
        // 方法：完成一次工作
        class Staff {
            constructor (name, money) {
                this.id = '';
                this.name = name;
                this.money = money;
            }
            Working () {
                console.log('干活!');
            }
        }

        // 服务员类，继承自职员
        // 完成一次工作：如果参数是个数组，则记录客人点菜，如果参数不是数组则是上菜行为
        class Waiter extends Staff {
            constructor (name, money) {
                super(name, money);
                this.notepad = [];
            }
            Working (food) {
                if (food instanceof Array) {
                    for (let i = 0; i < food.length; i ++) {
                        this.notepad.push(food[i].name);
                    }
                    console.log('我记下客人点了' + this.notepad.join());
                } else {
                    console.log('上菜');
                    this.notepad = [];
                }
            }
        }
        
        // 厨师类，继承自职员
        // 完成一次工作：烹饪出菜品
        class Cook extends Staff {
            constructor (name, money) {
                super(name, money);
            }
            Working (food) {
                console.log('花了' + food.chengben + '做了一道' + food.name + '卖' + food.money);
            }
        }

        // 顾客类
        // 方法：点菜，吃
        class Customer {
            constructor () {
                this.menu = [];
            }
            diancai (food) {
                this.menu.push(food.name);
                console.log('我点了' + this.menu.join());
            }
            chi () {
                console.log('我只知道吃!' + this.menu.join() + '吃得我感动到落泪'); 
                this.menu = [];
            }
        }
        
        // 菜品类
        // 属性：名字、烹饪成本、价格
        class Food {
            constructor (name, chengben, money) {
                this.name = name;
                this.chengben = chengben;
                this.money = money;
            }
        }
